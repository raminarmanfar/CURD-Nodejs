<md-card class="example-card">
    <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>Edit: {{currentUrl.id}}</md-card-title>
        <md-card-subtitle>Update user information</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <form>
            <md-input-container>
                <!-- [ngModelOptions]="{standalone: true}" -->
                <input mdInput disabled placeholder="ID" [(ngModel)]="currentUrl.id" name="id">
            </md-input-container>
            <md-input-container>
                <!-- [ngModelOptions]="{standalone: true}" -->
                <input mdInput placeholder="Name" [(ngModel)]="selectedUser.name" name="name">
            </md-input-container>
            <md-input-container>
                <input mdInput type="email" placeholder="Email " [(ngModel)]="selectedUser.email" name="email">
            </md-input-container>
            <md-input-container>
                <input mdInput placeholder="Username" [(ngModel)]="selectedUser.username" name="username">
            </md-input-container>
        </form>
    </md-card-content>
    <md-card-actions id="actionContent">
        <button md-button [routerLink]="['/usersList']">Cancel</button>
        <button md-raised-button color="primary" (click)="onUpdateClick()">Update</button>
    </md-card-actions>
</md-card>
